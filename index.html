<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="main-title">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
         </div>
         <form action="#" class="form" name="list">
            <div class="form__container">
               <div class="form__box">
                  <div class="form__title">Имя</div>
                  <input type="text" name="name" class="pablo">
               </div>
               <div class="form__box">
                  <div class="form__title">Возраст</div>
                  <input type="number" name="age" class="agee">
               </div>
               <button class="form__btn">Добавить</button>
            </div>
         </form>
         <div class="big-box">
            <div id="box" class="box">
               <div class="box__title">до 25</div>
            </div>
            <div id="box2" class="box">
               <div class="box__title" >до 50</div>
            </div>
            <div id="box3" class="box">
               <div class="box__title">Остальные</div>
            </div>
         </div>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
